<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <main class="main">
        <div class="win">
        <p class="winner hide">The Winner is</p>
        <p class="x-text sign hide">X</p>
        <p class="o-text sign hide">O</p>
        <p class="winner draw hide">It's a Draw</p>
        </div>

        <div class="center"></div>
            <div class="card">
                <div class="item select">
                    <form action="" class="form">
                    <select name="levels" id="levels">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="unbeatable">Unbeatable</option>
                    </select>
                </form>
            </div>
            <div class="item player">
                <button class="btn btn-p x">X</button>
                <button class="btn btn-p o">O</button>
            </div>
            <div class="item board">
                <button class="field"><p></p></button>
                <button class="field"><p></p></button>
                <button class="field no-r"><p></p></button>
                <button class="field"><p></p></button>
                <button class="field"><p></p></button>
                <button class="field no-r"><p></p></button>
                <button class="field no-b"><p></p></button>
                <button class="field no-b"><p></p></button>
                <button class="field no-b no-r"><p></p></button>
            </div>
            <div class="item rst">
                <button class="btn restart">Restart</button>
            </div>
        </div>
    </div>
    </main>
    <footer class="footer">
      <p>Copyright Â© 2021 The Odin Project</p>
    </footer>
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="script.js"></script>
</html>
